<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enregistrer un nouveau livre</h2>
    <form [formGroup]="bookForm" (ngSubmit)="onSaveBook()">
      <div class="from-group">
        <label for="title">Titre</label>
        <input type="text" class="form-control" id="title" formNameControl="title">
      </div>
      <div class="from-group">
        <label for="author">Auteur</label>
        <input type="text" class="form-control" id="author" formNameControl="author">
      </div>
      <button class="btn btn-success" [disabled]="bookForm.invalid" type="submit">Enregistrer</button>
    </form>
  </div>
</div>
